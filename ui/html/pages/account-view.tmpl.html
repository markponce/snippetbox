{{define "title"}}Account{{end}} {{define "main"}}
<h2>Your Account</h2>
{{with .User}}
<table>
  <tr>
    <th>Name</th>
    <td>{{.User.Name}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{.User.Email}}</td>
  </tr>
  <tr>
    <th>Joined</th>
    <td>{{humanDate .User.Created}}</td>
  </tr>
</table>
{{end}} {{end}}
